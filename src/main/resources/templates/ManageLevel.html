<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Zee5 Content Dashboard</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity=
"sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
         crossorigin="anonymous">
           
    <link rel="stylesheet" href=
"https://use.fontawesome.com/releases/v5.4.1/css/all.css"
            integrity=
"sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
             crossorigin="anonymous">
</head>
<body>
      
      
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModelLabel">Update User Role</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"></span>
            </button>
          </div>

          <div class="modal-body">
            <div class="form-group m-form__group row">
              <label class="col-lg-4 col-form-label">
                User Role (Access Level):
              </label>

              <div class="col-lg-8 m-radio-inline">
                <label
                  class="m-radio m-radio--check-bold m-radio--state-success"
                >
                  <input type="radio" name="optradio" value="1" /> Level 1
                  <span></span>
                </label>
                <label
                  class="m-radio m-radio--check-bold m-radio--state-success"
                >
                  <input type="radio" name="optradio" value="2" /> Level 2
                  <span></span>
                </label>
                <label
                  class="m-radio m-radio--check-bold m-radio--state-success"
                >
                  <input type="radio" name="optradio" value="3" /> Level 3
                  <span></span>
                </label>
              </div>
              <!--<input type="hidden" id="userid" value="11" name="userid" />-->
            </div>

            <div class="m-portlet__foot m-portlet__foot--fit">
              <div class="m-form__actions m-form__actions">
                <div class="form-group m-form__group row">
                  <div class="col-lg-12">
                    <center>
                      <button type="submit" class="btn btn-primary">
                        Update
                      </button>
                    </center>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
