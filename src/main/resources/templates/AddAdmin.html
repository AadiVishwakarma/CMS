    <div class="container pt-3">
      <div class="row">
        <div
          class="container text-bg-light col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
        >
          <div class="card-body">
            <form
              action="#"
              th:action="@{/zee5dashboard/admin/saveUser}"
              th:object="${userManagement}"
              method="POST"
              class="m-form m-form--fit m-form--label-align-right"
            >
              <div class="form-group m-form__group row">
                <label class="col-lg-3 col-form-label"> Name: </label>
                <div class="col-lg-6">
                  <input
                    type="text"
                    th:field="*{name}"
                    class="form-control m-input"
                    name="name"
                    value=""
                    placeholder="Enter Full Name"
                    required=""
                  />
                </div>
              </div>

              <div class="form-group m-form__group row">
                <label class="col-lg-3 col-form-label"> Email: </label>
                <div class="col-lg-6">
                  <input
                    type="email"
                    th:field="*{email}"
                    class="form-control m-input"
                    name="email"
                    value=""
                    placeholder="Enter email"
                    required=""
                  />
                </div>
              </div>

              <!--  
            <div class="form-group m-form__group row">
              <label class="col-lg-3 col-form-label"> Password: </label>
              <div class="col-lg-6">
                <input
                  type="password"
                  th:field="*{password}"
                  class="form-control m-input"
                  name="password"
                  value=""
                  placeholder="Enter Password"
                  required=""
                />
              </div>
            </div>
            -->

              <div class="form-group m-form__group row">
                <label class="col-lg-3 col-form-label">
                  User Type(Access Level):
                </label>

                <div class="col-lg-6">
                  <select th:field="*{level}">
                    <option th:value="selected">Select User Role</option>
                    <option th:value="1" th:text="1"></option>
                    <option th:value="2" th:text="2"></option>
                    <option th:value="3" th:text="3"></option>
                  </select>
                </div>
              </div>

              <div class="form-group m-form__group row">
                <div class="col-lg-12">
                  <button type="submit" id="submit_btn" class="btn btn-primary">
                    Submit
                  </button>
                  <a
                    th:href="@{/zee5dashboard/admin/admin-user}"
                    class="btn btn-warning"
                    >Cancel</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <style>
